language: java
jdk:
- oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/rundeck-node-icon-plugin*.jar
  on:
    repo: rundeck-plugins/attribute-match-node-enhancer
    tags: true
  file_glob: true
  skip_cleanup: true
